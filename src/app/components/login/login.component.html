<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <form [formGroup]="loginForm" (ngSubmit)="signIn()">
          <div class="group">
            <label for="emailLogin" class="label">Email</label>
            <input id="emailLogin" type="text" class="input" formControlName="emailLogin">
            <span style="color: red" *ngIf="emailLogin && emailLogin.touched && emailLogin.invalid">
              You must input a valid email.
            </span>
          </div>
          <div class="group">
            <label for="passwordLogin" class="label">Password</label>
            <input id="passwordLogin" type="password" class="input" data-type="password" formControlName="passwordLogin">
            <span style="color: red" *ngIf="passwordLogin && passwordLogin.touched && passwordLogin.invalid">
              You must input a valid password.
            </span>
          </div>
          <div class="group">
            <button class="button" type="submit">Sign In</button>
          </div>
          <div class="hr"></div>
        </form>
      </div>
      <div class="sign-up-htm">
        <form [formGroup]="registerForm" (ngSubmit)="signUp()">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input" formControlName="username">
            <span style="color: red" *ngIf="username && username.touched && username.invalid">
              You must input a valid Username.
            </span>
          </div>
          <div class="group">
            <label for="email" class="label">Email Address</label>
            <input id="email" type="text" class="input" formControlName="email">
            <span style="color: red" *ngIf="email && email.touched && email.invalid">
              You must input a valid Email.
            </span>
          </div>
          <div class="group">
            <label for="password" class="label">Password</label>
            <input id="password" type="password" class="input" data-type="password" formControlName="password">
            <span style="color: red" *ngIf="password && password.touched && password.invalid">
              You must input a valid password.
            </span>
          </div>
          <div class="group">
            <label for="confirmPassword" class="label">Repeat Password</label>
            <input id="confirmPassword" type="password" class="input" data-type="password" formControlName="confirmPassword">
            <span style="color: red" *ngIf="confirmPassword && confirmPassword.touched && confirmPassword.invalid">
              Password Must Match
            </span>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Have Account?</label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
